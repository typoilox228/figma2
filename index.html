<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
	<title>Xomyak company</title>
  </head>
  <body>
	<section class="profile">
		 
		 <form class="profile-form" action="#">
			 <div class="privet">
			 	<h2>Мы свяжемся с вами</h2>
			 </div>
			 <div class="photo">
				<img src="img/lodka.png">
			 </div>
			 <div class="message">
				 <label for="message">Обращение</label><br>
				 <select name="message" id="message">
                        <option value="1">Мистер</option>
                        <option value="2">Миссис</option>
                 </select>
			 </div>
			 <div class="name">
				 <label for="name">Имя</label>
				 <input type="text" class="input" name="name" id="name"  placeholder="Джон">
			 </div>
			 <div class="secname">
				 <label for="secname">Фамилия</label>
				 <input type="text" class="input" name="second-name" id="second-name"  placeholder="Смит">
			 </div>
			 <div class="mail">
				 <label for="mail">E-mail</label>
				 <input type="text" class="input" name="mail" id="mail"  placeholder="jonsmit@mail.ru">
			 </div>
			 <div class="phone">
				 <label for="phone">Телефон</label>
				 <input type="text" class="input" name="phone" id="phone"  placeholder="+7 (977) 456 43 54">
			 </div>
			 <div class="checkbox-1">
				 <label for="design">
				 <input id="design" name="post" type="checkbox" value="1">
					Согласие на обработку данных
				 </label>
			 </div>
			 <div class="checkbox-2">
				 <label for="front-end">
				 <input id="front-end" name="post" type="checkbox" value="2" checked="checked">
				Подписка на рассылку
				 </label>
			 </div>
			 <div class="post">
				<button id="post" type="submit"><p>Отправить</p></button>
			 </div>
		</form>
	</section>
  </body>
</html>
